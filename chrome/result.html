<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary Result</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #333;
    }
    .page-info {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }
    .url {
      color: #0066cc;
      font-size: 14px;
      word-break: break-all;
      margin-top: 5px;
    }
    .url a {
      color: #0066cc;
      text-decoration: none;
    }
    .url a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0066cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .summary {
      font-size: 15px;
      line-height: 1.7;
      color: #333;
      white-space: pre-wrap;
    }
    .error {
      background: #fff3f3;
      border: 1px solid #ffcccc;
      color: #c00;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #0052a3;
    }
    #speakBtn {
      background: #28a745;
    }
    #speakBtn:hover {
      background: #218838;
    }
    #speakBtn.speaking {
      background: #dc3545;
    }
    #copyBtn {
      background: #6c757d;
    }
    #copyBtn:hover {
      background: #5a6268;
    }
    #toggleTtsBtn {
      background: #17a2b8;
    }
    #toggleTtsBtn:hover {
      background: #138496;
    }
    .tts-settings {
      margin-top: 20px;
      padding: 15px;
      background: #f0fff0;
      border-radius: 6px;
      border: 1px solid #c3e6cb;
    }
    .tts-settings.hidden {
      display: none;
    }
    .tts-settings label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 500;
      color: #555;
    }
    .tts-settings select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    .slider-container {
      margin-bottom: 12px;
    }
    .slider-container input[type="range"] {
      width: 100%;
    }
    .slider-value {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 4px;
    }
    .copied-notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .copied-notification.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-info" id="pageInfo">
      <h1 id="pageTitle">Loading...</h1>
      <div class="url" id="pageUrl"></div>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Generating AI summary...</p>
    </div>
    
    <div class="summary" id="summary" style="display: none;"></div>
    <div class="error" id="error" style="display: none;"></div>
    
    <div class="actions" id="actions" style="display: none;">
      <button id="speakBtn">üîä Read Aloud</button>
      <button id="copyBtn">üìã Copy Summary</button>
      <button id="toggleTtsBtn">‚öôÔ∏è TTS Settings</button>
    </div>

    <div class="tts-settings hidden" id="ttsPanel">
      <label>Voice:</label>
      <select id="ttsVoice"></select>

      <div class="slider-container">
        <label>Speed (Rate):</label>
        <input type="range" id="ttsRate" min="0.5" max="2" step="0.1" value="1">
        <div class="slider-value" id="ttsRateValue">1.0x</div>
      </div>

      <div class="slider-container">
        <label>Pitch:</label>
        <input type="range" id="ttsPitch" min="0.5" max="2" step="0.1" value="1">
        <div class="slider-value" id="ttsPitchValue">1.0</div>
      </div>

      <button id="saveTtsBtn">Save TTS Settings</button>
    </div>
  </div>

  <div class="copied-notification" id="copiedNotification">
    ‚úì Copied to clipboard!
  </div>

  <script src="result.js"></script>
</body>
</html>
